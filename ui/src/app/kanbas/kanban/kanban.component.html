


<div class="mt" >
    <div class="addButton">
        <button mat-fab color="primary" (click)="add()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="justify-content-center" style="margin-bottom: 1rem;" >
        <div class="lane-list" cdkDropList cdkDropListOrientation="horizontal"
         (cdkDropListDropped)="drop($event)">
            <div class="list-box" *ngFor="let item of lanes;let i=index; " cdkDrag>
               
                    <app-lane [lane]="item" [index]="i" (removeNote)="removeNote($event)" (saveLane)="saveLane($event)" (addNote)="addNote($event)" (editXNote)="editNote($event)"  [kanbanId]="kanbanId" [listId]="kanbasListId"></app-lane>
                
            </div>
        </div>
    </div>
</div>
